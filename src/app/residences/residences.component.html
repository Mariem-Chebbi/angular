<p>List residences</p>
<table border="3">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Address</td>
        <td>Image</td>
        <td>List Appart</td>
    </tr>
    <tr *ngFor="let r of residencesList ;let i=index">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.address}}</td>
        <td><img [src]="r.image" width="100" height="100"></td>
        <td>
            <div *ngFor="let a of appartementsList ;let i=index">
                <div *ngIf="r==a.residence">
                    <li>
                        {{a.category}}
                    </li>
                </div>

            </div>

        </td>
    </tr>
</table>

<hr>
recherche par surfasse:<input [(ngModel)]="surfacesearch">

<ul>
    <div *ngFor="let a of appartementsList ;let i=index">
        <li  *ngIf="a.surface==surfacesearch">
            <b>Id:</b>{{a.id}}


            </li>

    </div>
</ul>
